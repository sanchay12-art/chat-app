<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat by Sanchay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#eae6df;
  --header:#075e54;
  --my:#dcf8c6;
  --other:#ffffff;
  --accent:#25d366;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI", Arial;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#075e54,#25d366);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeOut 1s ease 3s forwards;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.header{
  background:var(--header);
  color:white;
  padding:14px;
  text-align:center;
  font-size:18px;
}

.status{
  font-size:12px;
  opacity:.8;
}

/* LOGIN */
.login{
  padding:8px;
  background:#f5f5f5;
}
.login input{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* CHAT */
.chat{
  height:calc(100vh - 300px);
  overflow-y:auto;
  padding:10px;
}

.msg{
  max-width:75%;
  padding:8px 12px;
  margin:8px 0;
  border-radius:14px;
  font-size:14px;
}
.sender{
  font-size:11px;
  color:#555;
}
.time{
  font-size:10px;
  color:#777;
  text-align:right;
}
.right{
  background:var(--my);
  margin-left:auto;
}
.left{
  background:var(--other);
  margin-right:auto;
}
.tick{
  font-size:11px;
  color:#777;
}
.seen{
  color:#2196f3;
}

/* INPUT */
.input-box{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}
.input-box input{
  flex:1;
  padding:10px;
  border-radius:25px;
  border:1px solid #ccc;
}
.input-box button{
  margin-left:8px;
  width:45px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:18px;
}

.typing{
  font-size:12px;
  padding-left:10px;
  color:#555;
}
</style>
</head>

<body>

<div id="splash">
  <h2>Chat App</h2>
  <p>Developed by <b>Sanchay Dutt</b></p>
</div>

<div class="header">
  Private Chat
  <div id="status" class="status"></div>
</div>

<div class="login">
  <input id="room" placeholder="Room ID (same for both)">
  <input id="username" placeholder="Your Name">
  <button onclick="login()">Join Chat</button>
</div>

<div id="chat" class="chat"></div>
<div id="typing" class="typing"></div>

<div class="input-box">
  <input id="message" placeholder="Type message" oninput="typing()">
  <button onclick="send()">➤</button>
</div>

<audio id="sendSound" src="send.mp3"></audio>
<audio id="receiveSound" src="receive.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const statusDiv = document.getElementById("status");
const typingDiv = document.getElementById("typing");

let ROOM="", USER="";

function login(){
  ROOM = room.value.trim();
  USER = username.value.trim();
  if(!ROOM || !USER) return alert("Enter room & name");
  socket.emit("joinRoom",{room:ROOM,user:USER});
}

function addMsg(m){
  const mine = m.user===USER;
  const d=document.createElement("div");
  d.className="msg "+(mine?"right":"left");
  d.innerHTML=`
    <div class="sender">${m.user}</div>
    <div>${m.text}</div>
    <div class="time">${m.time}</div>
    ${mine?`<div class="tick ${m.seen?"seen":""}" id="t${m.id}">✔✔</div>`:""}
  `;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;

  if(!mine){
    socket.emit("messageSeen",{room:ROOM,msgId:m.id});
  }
}

function send(){
  if(!ROOM) return;
  if(!message.value) return;

  socket.emit("sendMessage",{room:ROOM,user:USER,message:message.value});
  sendSound.play();
  message.value="";
}

function typing(){
  if(ROOM) socket.emit("typing",{room:ROOM,user:USER});
}

socket.on("typing",user=>{
  typingDiv.innerText = user+" is typing...";
  setTimeout(()=>typingDiv.innerText="",1000);
});

socket.on("userStatus",d=>{
  statusDiv.innerText = d.user+" is "+d.status;
});

socket.on("loadOldMessages",msgs=>{
  chat.innerHTML="";
  msgs.forEach(addMsg);
});

socket.on("receiveMessage",m=>{
  addMsg(m);
  if(m.user!==USER) receiveSound.play();
});

socket.on("messageSeenUpdate",id=>{
  const t=document.getElementById("t"+id);
  if(t) t.classList.add("seen");
});
</script>

</body>
</html>
