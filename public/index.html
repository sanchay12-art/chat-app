<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat by Sanchay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#eae6df;
  --header:#075e54;
  --my:#dcf8c6;
  --other:#ffffff;
  --accent:#25d366;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI", Arial;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#075e54,#25d366);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeOut 1s ease 3s forwards;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.header{
  background:var(--header);
  color:white;
  padding:14px;
  text-align:center;
  font-size:18px;
}

/* LOGIN */
.login{
  padding:10px;
  background:#f5f5f5;
}
.login input{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* CHAT */
.chat{
  height:calc(100vh - 260px);
  overflow-y:auto;
  padding:10px;
}
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:8px 0;
  border-radius:14px;
  font-size:14px;
  animation:.3s fadeIn;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

.right{
  background:var(--my);
  margin-left:auto;
}
.left{
  background:var(--other);
  margin-right:auto;
}

/* INPUT */
.input-box{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}
.input-box input{
  flex:1;
  padding:10px;
  border-radius:25px;
  border:1px solid #ccc;
}
.input-box button{
  margin-left:8px;
  width:45px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:18px;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div id="splash">
  <h2>Chat App</h2>
  <p>Developed by <b>Sanchay Dutt</b></p>
</div>

<div class="header">Private Chat</div>

<div class="login">
  <input id="userId" placeholder="User ID">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="chat" class="chat"></div>

<div class="input-box">
  <input id="message" placeholder="Type message">
  <button onclick="send()">âž¤</button>
</div>

<div class="footer">Developed by Sanchay Dutt</div>

<audio id="sendSound" src="send.mp3"></audio>
<audio id="receiveSound" src="receive.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const sendSound = document.getElementById("sendSound");
const receiveSound = document.getElementById("receiveSound");

let USER = "", PASS = "";

function login(){
  USER = userId.value.trim();
  PASS = password.value.trim();
  if(!USER || !PASS) return alert("Enter ID & Password");

  localStorage.setItem("uid", USER);
  localStorage.setItem("pwd", PASS);

  socket.emit("joinRoom",{userId:USER,password:PASS});
}

// auto login if saved
if(localStorage.getItem("uid")){
  USER = localStorage.getItem("uid");
  PASS = localStorage.getItem("pwd");
  socket.emit("joinRoom",{userId:USER,password:PASS});
}

function addMsg(text, mine){
  const d=document.createElement("div");
  d.className="msg "+(mine?"right":"left");
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function send(){
  if(!USER) return alert("Login first");
  if(!message.value) return;

  socket.emit("sendMessage",{
    userId:USER,
    password:PASS,
    message:message.value
  });

  sendSound.play();
  message.value="";
}

socket.on("loadOldMessages", msgs=>{
  chat.innerHTML="";
  msgs.forEach(m=>{
    addMsg(m.text, m.user===USER);
  });
});

socket.on("receiveMessage", m=>{
  addMsg(m.text, m.user===USER);
  if(m.user!==USER) receiveSound.play();
});
</script>

</body>
</html>
