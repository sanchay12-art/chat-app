<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat by Sanchay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#eae6df;
  --header:#075e54;
  --my:#dcf8c6;
  --other:#ffffff;
  --accent:#25d366;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI", Arial;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#075e54,#25d366);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  animation:fadeOut 1s ease 3s forwards;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.header{
  background:var(--header);
  color:white;
  padding:14px;
  text-align:center;
  font-size:18px;
}
.status{
  font-size:12px;
  opacity:.85;
}

/* LOGIN */
.login{
  padding:8px;
  background:#f5f5f5;
}
.login input{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* CHAT */
.chat{
  height:calc(100vh - 300px);
  overflow-y:auto;
  padding:10px;
}

/* MESSAGE */
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:8px 0;
  border-radius:14px;
  font-size:14px;
}
.sender{
  font-size:11px;
  color:#555;
}
.text{
  margin:2px 0;
}
.time{
  font-size:10px;
  color:#777;
  text-align:right;
}
.right{
  background:var(--my);
  margin-left:auto;
  border-bottom-right-radius:0;
}
.left{
  background:var(--other);
  margin-right:auto;
  border-bottom-left-radius:0;
}
.tick{
  font-size:11px;
  color:#777;
  text-align:right;
}
.seen{
  color:#2196f3;
}

/* INPUT */
.input-box{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}
.input-box input{
  flex:1;
  padding:10px;
  border-radius:25px;
  border:1px solid #ccc;
}
.input-box button{
  margin-left:8px;
  width:45px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:18px;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h2>ðŸ’¬ Chat App</h2>
  <p>Developed by <b>Sanchay Dutt</b></p>
</div>

<!-- HEADER -->
<div class="header">
  Private Chat
  <div id="status" class="status"></div>
</div>

<!-- LOGIN -->
<div class="login">
  <input id="room" placeholder="Room ID (same for both)">
  <input id="username" placeholder="Your Name">
  <button onclick="login()">Join Chat</button>
</div>

<!-- CHAT AREA -->
<div id="chat" class="chat"></div>

<!-- INPUT -->
<div class="input-box">
  <input id="message" placeholder="Type message" oninput="typing()">
  <button onclick="send()">âž¤</button>
</div>

<div class="footer">Developed by Sanchay Dutt</div>

<!-- SOUND -->
<audio id="sendSound" src="send.mp3"></audio>
<audio id="receiveSound" src="receive.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>
<script>
/* ================= SETUP ================= */
const socket = io();

const chat = document.getElementById("chat");
const statusDiv = document.getElementById("status");
const sendSound = document.getElementById("sendSound");
const receiveSound = document.getElementById("receiveSound");

let ROOM = "";
let USER = "";
let FRIEND = "";
let typingTimer = null;

/* ================= LOGIN ================= */
function login(){
  ROOM = room.value.trim();
  USER = username.value.trim();

  if(!ROOM || !USER){
    alert("Room ID aur Name dono daalo");
    return;
  }

  socket.emit("joinRoom", { room: ROOM, user: USER });
}

/* ================= ADD MESSAGE ================= */
function addMessage(msg){
  const mine = msg.user === USER;

  if(!mine) FRIEND = msg.user;

  const div = document.createElement("div");
  div.className = "msg " + (mine ? "right" : "left");

  div.innerHTML = `
    <div class="sender">${msg.user}</div>
    <div class="text">${msg.text}</div>
    <div class="time">${msg.time}</div>
    ${mine ? `<div class="tick ${msg.seen ? "seen" : ""}" id="t${msg.id}">âœ”âœ”</div>` : ""}
  `;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  if(!mine){
    socket.emit("messageSeen", { room: ROOM, msgId: msg.id });
  }
}

/* ================= SEND ================= */
function send(){
  if(!ROOM || !message.value.trim()) return;

  socket.emit("sendMessage", {
    room: ROOM,
    user: USER,
    message: message.value
  });

  sendSound.currentTime = 0;
  sendSound.play();
  message.value = "";
}

/* ================= TYPING ================= */
function typing(){
  if(ROOM){
    socket.emit("typing", { room: ROOM, user: USER });
  }
}

/* ================= SOCKET EVENTS ================= */

// load old messages
socket.on("loadOldMessages", msgs => {
  chat.innerHTML = "";
  msgs.forEach(addMessage);
});

// receive new message
socket.on("receiveMessage", msg => {
  addMessage(msg);
  if(msg.user !== USER){
    receiveSound.currentTime = 0;
    receiveSound.play();
  }
});

// blue tick update
socket.on("messageSeenUpdate", msgId => {
  const tick = document.getElementById("t" + msgId);
  if(tick) tick.classList.add("seen");
});

// friend typing
socket.on("typing", user => {
  if(user !== USER){
    statusDiv.innerText = user + " is typing...";
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
      statusDiv.innerText = FRIEND ? FRIEND + " online" : "";
    }, 1200);
  }
});

// friend online / offline
socket.on("friendStatus", data => {
  if(data.user !== USER){
    FRIEND = data.user;
    statusDiv.innerText = data.user + " is " + data.status;
  }
});
</script>

</body>
</html>
